<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    form, .output { margin-bottom: 20px; padding: 10px; border: 1px solid #000; }
    label { display: block; margin-top: 5px; }
    input, button { margin-top: 5px; padding: 5px; width: 100%; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>

  <h1>Admin Control Panel</h1>

  <!-- USERS -->
  <h2>Users</h2>
  <form id="get-users-form">
    <label>Username:</label>
    <input name="username" required>
    <button type="submit">Fetch User</button>
  </form>
  
  <form id="create-user-form">
    <label>Name:</label>
    <input name="username" required>
    <label>Balance:</label>
    <input name="balance" required>
    <button type="submit">Update User</button>
  </form>

  <div class="output">
    <h3>Response</h3>
    <pre id="user-output">No data yet...</pre>
  </div>

  <script>
    const getUser = document.getElementById('get-users-form');
    const updateUser = document.getElementById('create-user-form');
    const output = document.getElementById('user-output');

    getUser.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = new FormData(getUser).get('username');

        if (!username) {
            output.textContent = 'Please enter a username';
            return;
        }

        try {
            const res = await fetch(`/admin/users/${encodeURIComponent(username)}`);
            const contentType = res.headers.get('content-type');
            if(!res.ok){
                const text = await res.text();
                output.textContent = `Error ${res.status}: ${text}`;
                return;
            }

            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                output.textContent = text;
            }
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        }
        
    });

    
    updateUser.addEventListener('submit',async(e)=>{
        e.preventDefault();
        const formData = new FormData(updateUser);
        const username = formData.get('username');
        const balance = formData.get('balance');
        if(!username){
            output.textContent = 'Please enter a username';
            return;
        }
        if(!balance){
            output.textContent = 'Please enter a balance';
            return;
        }

        try {

            const res = await fetch(`/admin/users/${encodeURIComponent(username)}`,{
                method:'PATCH',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    username,balance
                })
            });

            const contentType = res.headers.get('content-Type');
            if(!res.ok){
                const text = await res.text();
                output.textContent = `Error ${res.status}: ${text}`;
                return;
            }
            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                output.textContent = text;
            }
            
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        }
        

    });

  </script>

</body>
</html>
