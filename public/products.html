<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    form, .output { margin-bottom: 20px; padding: 10px; border: 1px solid #000; }
    label { display: block; margin-top: 5px; }
    input, button { margin-top: 5px; padding: 5px; width: 100%; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
    nav {
        margin-bottom: 20px;
    }
    nav a {
        margin-right: 10px;
        text-decoration: none;
        color: black;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

    <h1>Admin Control Panel</h1>

    <nav>
        <a href="/users.html">Users</a>
        <a href="/orders.html">Orders</a>
        <a href="/products.html">Products</a>
        <a href="/items.html">Items</a>
        <a href="/reviews.html">Reviews</a>
        <a href="/payments.html">Payments</a>
        <a href="/signup.html">Create User</a>
    </nav>


    
  <!-- Product -->
  <h2>Product</h2>

    <form id="create-model-form">
        <label>Model Name:</label>
        <input name="model" required>
        <label>Product Name:</label>
        <input name="product" required>
        <label>Variant Name:</label>
        <input name="variant" required>
        <label>Price:</label>
        <input name="price" required>
        <label>Quantity:</label>
        <input name="quantity" required>
        <label>Description:</label>
        <textarea name="description" required rows="8" cols="80"></textarea>
        <button type="submit">Upload Model</button>
    </form>

    <form id="delete-model-form">
        <label>Model Name:</label>
        <input name="model" required>
        <button type="submit">Delete Model</button>
    </form>

    <form id="get-model-form">
        <label>Model Name:</label>
        <input name="model" required>
        <button type="submit">Get Model</button>
    </form>

  <div class="output">
    <h3>Response</h3>
    <pre id="user-output">No data yet...</pre>
  </div>

  <script>
    const addProduct = document.getElementById('create-model-form');
    const deleteProduct = document.getElementById('delete-model-form');
    const getProduct = document.getElementById('get-model-form');
    const output = document.getElementById('user-output');

    getProduct.addEventListener('submit',async(e)=>{
        e.preventDefault();
        const model = new FormData(getProduct).get('model');
        if (!model) {
            output.textContent = 'Please enter a model';
            return;
        }
        try {
            const res = await fetch(`/admin/model/${encodeURIComponent(model)}`);
            const contentType = res.headers.get('content-type');
            if(!res.ok){
                const text = await res.text();
                output.textContent = `Error ${res.status}: ${text}`;
                return;
            }

            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                output.textContent = text;
            }
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        }

    });

    deleteProduct.addEventListener('submit',async(e)=>{
        e.preventDefault();
        const model = new FormData(deleteProduct).get('model');
        if (!model) {
            output.textContent = 'Please enter a model';
            return;
        }
        try {
            const res = await fetch(`/admin/model/${encodeURIComponent(model)}`,{
                method:"DELETE"
            });
            const contentType = res.headers.get('content-type');
            if(!res.ok){
                const text = await res.text();
                output.textContent = `Error ${res.status}: ${text}`;
                return;
            }

            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                output.textContent = text;
            }
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        }

    });
    addProduct.addEventListener('submit',async(e)=>{
        e.preventDefault();
        const formData = new FormData(addProduct);
        const model = formData.get('model');
        const product = formData.get('product');
        const variant = formData.get('variant');
        const price = formData.get('price');
        const quantity = formData.get('quantity');
        const description = formData.get('description');

        try {
            const res = await fetch(`/admin/model`,{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({
                    name:model,
                    models:[
                        {
                            name:product,
                            options:[
                                {
                                    name:variant,
                                    price:price,
                                    quantity:quantity,
                                    description:description
                                }
                            ]
                        }
                    ]
                })
            });
            const contentType = res.headers.get('content-type');
            if(!res.ok){
                const text = await res.text();
                output.textContent = `Error ${res.status}: ${text}`;
                return;
            }

            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                output.textContent = text;
            }
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        }
    });

  

  </script>

</body>
</html>
