<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    form, .output { margin-bottom: 20px; padding: 10px; border: 1px solid #000; }
    label { display: block; margin-top: 5px; }
    input, button { margin-top: 5px; padding: 5px; width: 100%; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
    nav {
        margin-bottom: 20px;
    }
    nav a {
        margin-right: 10px;
        text-decoration: none;
        color: black;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Admin Control Panel</h1>

  <nav>
    <a href="/admin/users.html">Users</a>
    <a href="/admin/orders.html">Orders</a>
    <a href="/admin/products.html">Products</a>
    <a href="/admin/items.html">Items</a>
    <a href="/admin/reviews.html">Reviews</a>
    <a href="/admin/payments.html">Payments</a>
    <a href="/admin/signup.html">Create User</a>
    <button id="logout-btn" style="margin-left: 10px; padding: 4px 10px; width: auto; font-size: 0.9em;">Logout</button>
  </nav>

  <h2>Orders</h2>
  <form id="get-orders-form">
    <label>Status:</label>
    <select name="status" required>
      <option value="">-- Select Status --</option>
      <option value="pending">Pending</option>
      <option value="delivered">Delivered</option>
      <option value="cancelled">Cancelled</option>
    </select>
    <label>User ID (Optional):</label>
    <input name="userId">
    <label>Order ID (Optional):</label>
    <input name="orderId">
    <label>Page (Default is 1):</label>
    <input name="page" type="number" min="1" placeholder="1">
    <label>Limit (Default is 10):</label>
    <input name="limit" type="number" min="1" max="100" placeholder="10">
    <button type="submit">Fetch Orders</button>
  </form>

  <form id="delete-orders-form">
    <label>Order ID:</label>
    <input name="orderId" required>
    <button type="submit">Delete Orders</button>
  </form>
  
  <form id="edit-orders-form">
    <label>Order ID:</label>
    <input name="orderId" required>
    <label>Status:</label>
    <select name="status" required>
      <option value="">-- Select Status --</option>
      <option value="pending">Pending</option>
      <option value="delivered">Delivered</option>
      <option value="cancelled">Cancelled</option>
    </select>
    <button type="submit">Update Orders</button>
  </form>

  <div class="output">
    <h3>Response</h3>
    <pre id="user-output">No data yet...</pre>
  </div>

  <!-- âœ… Link protected external script -->
  <script src="/admin/js/orders.js"></script>
</body>
</html>
