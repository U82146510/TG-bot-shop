<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    form, .output { margin-bottom: 20px; padding: 10px; border: 1px solid #000; }
    label { display: block; margin-top: 5px; }
    input, button { margin-top: 5px; padding: 5px; width: 100%; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Admin Control Panel</h1>

  <nav>
    <a href="/admin/users.html">Users</a>
    <a href="/admin/orders.html">Orders</a>
    <a href="/admin/products.html">Products</a>
    <a href="/admin/items.html">Items</a>
    <a href="/admin/reviews.html">Reviews</a>
    <a href="/admin/payments.html">Payments</a>
    <a href="/admin/signup.html">Create User</a>
    <button id="logout-btn" style="margin-left: 10px; padding: 4px 10px; width: auto; font-size: 0.9em;">Logout</button>
  </nav>

  <h2>Users</h2>
  <form id="get-users-form">
    <label>Username:</label>
    <input name="username" required>
    <button type="submit">Fetch User</button>
  </form>

  <form id="delete-users-form">
    <label>Username:</label>
    <input name="username" required>
    <button type="submit">Delete User</button>
  </form>

  <form id="create-user-form">
    <label>Name:</label>
    <input name="username" required>
    <label>Balance:</label>
    <input name="balance" required>
    <button type="submit">Update User</button>
  </form>

  <div class="output">
    <h3>Response</h3>
    <pre id="user-output">No data yet...</pre>
  </div>

  <!-- âœ… Protected JS -->
  <script src="/admin/js/users.js"></script>
</body>
</html>
