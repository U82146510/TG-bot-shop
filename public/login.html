<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-weight: bold;
    }

    .output {
      max-width: 400px;
      margin: 20px auto;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Login to Admin Panel</h1>

  <form id="login-form">
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <div class="output">
    <pre id="login-output">Awaiting login...</pre>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginOutput = document.getElementById('login-output');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(loginForm);
        const username = formData.get('username');
        const password = formData.get('password');
        if(!username||!password){
            loginOutput.textContent = `Missing username or password`;
            return;
        }
        try {
            const res = await fetch('/admin/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
            });

            const contentType = res.headers.get('content-type');
            if (!res.ok) {
                const text = await res.text();
                loginOutput.textContent = `Error ${res.status}: ${text}`;
                return;
            }

            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                loginOutput.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                loginOutput.textContent = text;
            }
        } catch (err) {
            loginOutput.textContent = `Error: ${err.message}`;
        }
    });
  </script>

</body>
</html>
