<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    form, .output { margin-bottom: 20px; padding: 10px; border: 1px solid #000; }
    label { display: block; margin-top: 5px; }
    input, button { margin-top: 5px; padding: 5px; width: 100%; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
    nav {
        margin-bottom: 20px;
    }
    nav a {
        margin-right: 10px;
        text-decoration: none;
        color: black;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

    <h1>Admin Control Panel</h1>

    <nav>
        <a href="/users.html">Users</a>
        <a href="/orders.html">Orders</a>
        <a href="/products.html">Products</a>
        <a href="/items.html">Items</a>
        <a href="/reviews.html">Reviews</a>
        <a href="/payments.html">Payments</a>
    </nav>


    
  <!-- USERS -->
  <h2>Items</h2>
   


    <form id="add-items-form">
        <label>Model Name:</label>
        <input name="model" required>
        <label>Product Name:</label>
        <input name="product" required>
        <label>Variant Name:</label>
        <input name="variant" required>
        <label>Price:</label>
        <input name="price" required>
        <label>Quantity:</label>
        <input name="quantity" required>
        <label>Description:</label>
        <textarea name="description" required rows="8" cols="80"></textarea>
        <button type="submit">Add Item</button>
    </form>


    <form id="del-items-form">
        <label>Model Name:</label>
        <input name="model" required>
        <label>Option Name:</label>
        <input name="option" required>
        <label>Variant Name:</label>
        <input name="variant" required>
        <button type="submit">Delete Item</button>
    </form>

    <form id="get-items-form">
        <label>Model Name:</label>
        <input name="model" required>
        <label>Option Name:</label>
        <input name="option" required>
        <label>Variant Name:</label>
        <input name="variant" required>
        <button type="submit">Get Item</button>
    </form>

  <div class="output">
    <h3>Response</h3>
    <pre id="user-output">No data yet...</pre>
  </div>

  <script>
    const addItem = document.getElementById('add-items-form');
    const deleteItem = document.getElementById('del-items-form');
    const getItem = document.getElementById('get-items-form');
    const output = document.getElementById('user-output');

    getItem.addEventListener('submit',async(e)=>{
        e.preventDefault();
        const formData = new FormData(getItem);
        const model = formData.get('model');
        const option = formData.get('option');
        const variant = formData.get('variant');
        if(!variant){
            output.textContent = 'Please enter a variant name';
            return;
        }
        if(!option){
            output.textContent = 'Please enter a option name';
            return;
        }
         if(!model){
            output.textContent = 'Please enter a model name';
            return;
        }

        const params = new URLSearchParams({
            model,
            option,
            variant
        }).toString();
        try {
            const res = await fetch(`/admin/product?${params}`);
              const contentType = res.headers.get('content-type');
            if(!res.ok){
                const text = await res.text();
                output.textContent = `Error ${res.status}: ${text}`;
                return;
            }

            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                output.textContent = text;
            }
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        }
    });

    deleteItem.addEventListener('submit',async(e)=>{
        e.preventDefault();
        const formData = new FormData(deleteItem);
        const model = formData.get('model');
        const option = formData.get('option');
        const variant = formData.get('variant');
        if(!variant){
            output.textContent = 'Please enter a variant name';
            return;
        }
        if(!option){
            output.textContent = 'Please enter a option name';
            return;
        }
         if(!model){
            output.textContent = 'Please enter a model name';
            return;
        }
        try {
            const res = await fetch('/admin/product',{
                method:'DELETE',
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({
                    model,
                    option,
                    variant
                })
            });
              const contentType = res.headers.get('content-type');
            if(!res.ok){
                const text = await res.text();
                output.textContent = `Error ${res.status}: ${text}`;
                return;
            }

            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                output.textContent = text;
            }
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        }
    });

    addItem.addEventListener('submit',async(e)=>{
        e.preventDefault();
        const formData = new FormData(addItem);
        const model = formData.get('model');
        const product = formData.get('product');
        const variant = formData.get('variant');
        const price = formData.get('price');
        const quantity = formData.get('quantity');
        const description = formData.get('description');
       
        if(!model||!product||!variant||!price||!quantity){
            output.textContent = 'Fill all fields please';
            return;
        }
        try {
            const res = await fetch(`/admin/product`,{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({
                    model:model,
                    product:product,
                    variant:{
                        name:variant,
                        price:price,
                        quantity:quantity,
                        description:description
                    }
                })
            });
            const contentType = res.headers.get('content-type');
            if(!res.ok){
                const text = await res.text();
                output.textContent = `Error ${res.status}: ${text}`;
                return;
            }

            if (contentType && contentType.includes('application/json')) {
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } else {
                const text = await res.text();
                output.textContent = text;
            }
        } catch (error) {
            output.textContent = `Error: ${error.message}`;
        }
    })

  </script>

</body>
</html>
