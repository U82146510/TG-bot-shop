<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #000;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-weight: bold;
    }

    .output {
      max-width: 400px;
      margin: 20px auto;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Login to Admin Panel</h1>

  <form id="login-form">
    <label>Username:</label>
    <input type="text" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <label>Pin:</label>
    <input type="password" name="pin" required>

    <button type="submit">Login</button>
  </form>

  <div class="output">
    <pre id="login-output">Awaiting login...</pre>
  </div>

  <script src="/js/index.js"></script>


</body>
</html>
